<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Stove Controls</title>
  <style>
    .slider-container {
      width: 300px;
      margin: 20px auto;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      border-radius: 5px;
      background: linear-gradient(to right, #ff0000, #ffff00, #00ff00); /* Gradient background */
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .output {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <input type="range" min="0" max="10" value="5" class="slider" id="heatLevel">
  <div class="output" id="heatLevelOutput">Heat Level: 5</div>
</div>

<script>
  var slider = document.getElementById("heatLevel");
  var output = document.getElementById("heatLevelOutput");
  output.innerHTML = "Heat Level: " + slider.value;

  slider.oninput = function() {
    output.innerHTML = "Heat Level: " + this.value;
  }
</script>

</body>
</html>
